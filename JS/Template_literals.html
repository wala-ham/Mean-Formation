<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num1 = 5 
        let num2 = 6
        let result= num1 + num2;

        console.log("The addition of 5 and 6 is : 11 ");
        console.log("The addition of num1 and num2 is : result ");
        console.log("The addition of " + num1 + " and " + num2 +" is : "+ result );//Concatenation
        console.log(`The addition of ${num1} and ${num2}  is : ${result}`);//Template_literals

    </script>
</body>
</html>
