<body>
    
    <script>
        // const = a variable that can't be changed

    const PI = 3.14159;
    let radius;
    let surface;

    radius = window.prompt("Enter the radius of a circle");
    radius = Number(radius);

    //PI = 420.69; We can't Change const type

    surface = 2 * PI * radius;

    console.log("Périmetre égale : ", surface);
    </script>
