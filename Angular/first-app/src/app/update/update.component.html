<div class="row mt-5">
    <div class="col-3">
        <input [(ngModel)]="hero.name" type="text" class="form-control m-1">
    </div>
    <div class="col-3">
        <input [(ngModel)]="hero.power" type="text" class="form-control m-1">
    </div>
    <div class="col-3">
        <input [(ngModel)]="hero.image" type="text" class="form-control m-1">
    </div>
    <div class="col-3">
        <button (click)="update()" class="btn form-control m-1 text-light">Update</button>
    </div>
</div>
