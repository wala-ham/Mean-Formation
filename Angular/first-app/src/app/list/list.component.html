<!-- upload without files -->
<div class="row mt-5">

    <div class="col-3 my-3" *ngFor="let item of heros">
        <div [ngClass]="{'card p-1': true, 'height': item.power > 100, 'medium': item.power >= 50 && item.power <= 100, 'low': item.power < 50}">
            <div class="card-image">
                <img class="w-100" [src]="item.image" alt="" height="300"  width="300" />
            </div>
            <div class="card-body">
                <h2>{{item.name}}</h2>
                <h4>{{item.power}}</h4>
                <button (click)="delete(item._id)" class="btn btn-danger">Delete</button>
                <span style="margin-right: 10px;"></span> 
                <button class="btn btn-info" [routerLink]="['/update', item._id]">Update</button>
            </div>
        </div>
    </div>

</div>


<!-- with upload files -->
<div class="row mt-5">

    <div class="col-3 my-3" *ngFor="let item of heros">
        <div [ngClass]="{'card p-1': true, 'height': item.power > 100, 'medium': item.power >= 50 && item.power <= 100, 'low': item.power < 50}">
            <div class="card-image">
                <img class="w-100" [src]="'http://127.0.0.1:3000/getimage/' + item.image"alt="" height="300"  width="300" />
            </div>
            <div class="card-body">
                <h2>{{item.name}}</h2>
                <h4>{{item.power}}</h4>
                <button (click)="delete(item._id)" class="btn btn-danger">Delete</button>
                <span style="margin-right: 10px;"></span> 
                <button class="btn btn-info" [routerLink]="['/update', item._id]">Update</button>
            </div>
        </div>
    </div>

</div>
